<div class="row row-cols-2 row-cols-sm-2 row-cols-md-3 g-3">
  <div
    class="d-flex flex-row justify-content-center text-center col-3 category"
    *ngFor="let category of categories"
  >
    <div class="card" routerLink="/products/category/{{ category.id }}">
      <img
        [src]="category.photoUrl"
        alt="Category image"
        style="width: 100%; height: 100%"
      />
      <div class="centered">{{ category.name }}</div>
    </div>
  </div>
</div>
