<div
  *ngIf="!dataLoaded"
  class="spinner-border text-dark col-md-6"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<div
  *ngIf="dataLoaded"
  class="row container m-auto mt-5 mb-5 justify-content-center"
>
  <div class="col-6">
    <div class="h-100 p-4 bg-light border rounded-3">
      <h4>{{ product.name }}</h4>
      <p>{{ product.description }}</p>
    </div>
    <div class="mt-2 d-flex justify-content-center">
      <button
        type="button"
        (click)="addToCart(product)"
        class="btn btn-primary w-50"
      >
        Add to cart
      </button>
    </div>
  </div>
  <div class="col-6">
    <app-product-detail-slider></app-product-detail-slider>
  </div>
</div>
