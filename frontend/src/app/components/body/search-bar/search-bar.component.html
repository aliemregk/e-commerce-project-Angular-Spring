<div class="d-flex justify-content-center py-2">
  <form class="col-5 mb-3 mb-lg-0" role="search">
    <input
      [(ngModel)]="classReference.filterText"
      type="text"
      class="form-control"
      id="filterText"
      name="filterText"
      placeholder="Search for something.."
    />
  </form>
</div>
<div class="container d-flex justify-content-center">
  <div
    class="d-flex justify-content-center w-50 alert alert-primary"
    *ngIf="classReference.filterText"
  >
    Listing products for search : {{ classReference.filterText }}
  </div>
</div>
