<div class="container">
  <div class="d-flex flex-row justify-content-center">
    <div *ngIf="!dataLoaded && !photosLoaded">Error while loading data.</div>
    <div
      *ngIf="dataLoaded && photosLoaded"
      id="productDetailSlider"
      class="carousel slide aa"
      data-bs-ride="false"
    >
      <div class="carousel-inner rounded-3">
        <div class="carousel-item active">
          <img
            [src]="product.coverImgUrl"
            class="d-block"
            [alt]="product.name"
          />
        </div>
        <div class="carousel-item" *ngFor="let photo of photos">
          <img [src]="photo.url" class="d-block" [alt]="product.name" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#productDetailSlider"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#productDetailSlider"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
