<div class="container col-5 m-auto mt-4">
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="py-2">Payment Details</h5>
      </div>
      <div class="row px-5 py-3">
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Person Name</p>
            <input
              class="form-control mb-3"
              type="text"
              placeholder="Name Surname"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Card Number</p>
            <input
              class="form-control mb-3"
              type="text"
              placeholder="1234 5678 435678"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">Expiry</p>
            <input
              class="form-control mb-3"
              type="month"
              [maxLength]="7"
              placeholder="MM/YYYY"
            />
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">CVV/CVC</p>
            <input
              class="form-control mb-3 pt-2"
              type="password"
              placeholder="***"
            />
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Address</p>
            <input
              class="form-control mb-3"
              type="text"
              maxlength="200"
              placeholder="Address"
            />
          </div>
        </div>
        <div>
          <button class="btn btn-primary mb-3">
            Pay {{ total }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
