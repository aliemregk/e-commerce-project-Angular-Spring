<div class="card col-4 m-auto my-3">
  <div class="card-header">
    <h5 class="title text-center">Add New Category</h5>
  </div>
  <div class="card-body">
    <div [formGroup]="categoryAddForm" class="container col-md-10">
      <div class="mb-3">
        <label for="name">Category Name</label>
        <div class="form-group">
          <input
            id="name"
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter category name here.."
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="photoUrl">Category Cover Image</label>
        <div class="form-group">
          <input
            id="photoUrl"
            type="text"
            class="form-control"
            formControlName="photoUrl"
            placeholder="Enter image url here.."
          />
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <button class="btn btn-fill btn-primary" (click)="add()">
        Add Category
      </button>
    </div>
  </div>
</div>
