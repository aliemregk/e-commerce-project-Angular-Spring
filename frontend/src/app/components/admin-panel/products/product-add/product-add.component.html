<div class="card col-4 m-auto my-3">
  <div class="card-header">
    <h5 class="title text-center">Update Product</h5>
  </div>
  <div class="card-body">
    <div [formGroup]="productAddForm" class="container col-md-10">
      <div class="mb-3">
        <label for="name">Product Name</label>
        <div class="form-group">
          <input
            id="name"
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Enter product name.."
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="description">Product Description</label>
        <div class="form-group">
          <input
            id="description"
            type="text"
            class="form-control"
            formControlName="description"
            placeholder="Enter product description.."
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="material">Material</label>
        <div class="form-group">
          <input
            id="material"
            type="text"
            class="form-control"
            formControlName="material"
            placeholder="Enter product material.."
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="unitPrice">Unit Price</label>
        <div class="form-group">
          <input
            id="unitPrice"
            type="text"
            class="form-control"
            formControlName="unitPrice"
            placeholder="Enter product unit price.."
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="unitsInStock">Units In Stock</label>
        <div class="form-group">
          <input
            id="unitsInStock"
            type="text"
            class="form-control"
            formControlName="unitsInStock"
            placeholder="Enter product number in stock.."
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="coverImgUrl">Cover Image</label>
        <div class="form-group">
          <input
            id="coverImgUrl"
            type=""
            class="form-control"
            formControlName="coverImgUrl"
            placeholder="Enter product cover image URL.."
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="categoryId">Category</label>
        <div class="form-group">
          <select
            class="form-select"
            name="categoryId"
            formControlName="categoryId"
            id="categoryId"
          >
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="mb-3">
        <label for="Discount">Discount</label>
        <div class="form-group">
          <input
            id="Discount"
            type="text"
            class="form-control"
            formControlName="discount"
            placeholder="Enter discount rate.."
          />
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex justify-content-center">
      <button class="btn btn-fill btn-primary" (click)="add()">
        Add Product
      </button>
    </div>
  </div>
</div>
